<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj1={
			aaa: 'aaa',
			bbb: {
				b:'b'
			},
			ccc:['a','b',1],
			ddd:[
				{
					a:0,
					b:2
				},{
					a:1,
					b:2
				}
			]
		}
		var obj2={
			aaa: 'aaa',
			bbb: {
				b:'b'
			},
			ccc:['a','b',1],
			ddd:[
				{
					a:0,
					b:2
				},{
					a:1,
					b:2
				}
			]
		}
		var obj3={
			aaa: 'aaa',
			bbb: {
				b:'b'
			},
			ccc:['a','b','1'],
			ddd:[
				{
					a:0,
					b:2
				},{
					a:1,
					b:2
				}
			]
		}
		function isObjectUtil( x, y ) {
	        if ( x === y ) {
	            return true;
	        }
	        if ( ! ( x instanceof Object ) || ! ( y instanceof Object ) ) {
	            return false;
	        }
	        if ( x.constructor !== y.constructor ) {
	            return false;
	        }
	        for ( var p in x ) {
	            if ( x.hasOwnProperty( p ) ) {
	                if ( ! y.hasOwnProperty( p ) ) {
	                    return false;
	                }
	                if ( x[ p ] === y[ p ] ) {
	                    continue;
	                }
	                if ( typeof( x[ p ] ) !== "object" ) {
	                    return false;
	                }
	                if ( ! isObjectUtil( x[ p ],  y[ p ] ) ) {
	                    return false;
	                }
	            }
	        }
	        for ( p in y ) {
	            if ( y.hasOwnProperty( p ) && ! x.hasOwnProperty( p ) ) {
	                return false;
	            }
	        }
	        return true;
	    };
		console.log(isObjectUtil(obj1,obj2))
		console.log(isObjectUtil(obj1,obj3))
	</script>
</body>
</html>
